<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img alt="logo" id="logo-header" src="../assets/logo-header.png" />
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">

  <div id="container">
    <img alt="logo" id="logo" src="../assets/logo.png" />
    <ion-button id="open-modal" expand="full">Abrir Conta</ion-button>

    <div class="form" *ngIf="photoService.data?.length > 0">
      <ion-list>
      
        <ion-item>
          <ion-label position="start">Nome Completo</ion-label>
          <ion-input [clearOnEdit]="true" [(ngModel)]="photoService.nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="start">Data expedição</ion-label>
          <ion-input [clearOnEdit]="true" [(ngModel)]="photoService.dataexpedicao"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="start">CPF</ion-label>
          <ion-input [clearOnEdit]="true" [(ngModel)]="photoService.cpf"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="start">RG</ion-label>
          <ion-input [clearOnEdit]="true" [(ngModel)]="photoService.rg"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button (click)="enviarDados()" expand="full">Enviar Dados</ion-button>
    </div>

    <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.3" [breakpoints]="[0, 0.3]">
      <ng-template>
        <ion-content class="modal-content">
          <div class="flex-column">
            <ion-fab-button (click)="photoService.addNewToGallery()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
            <ion-label>Enviar RG/CNH</ion-label>
        </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
